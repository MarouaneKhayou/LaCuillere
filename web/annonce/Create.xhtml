<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnonceCreateDlg" widgetVar="AnnonceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAnnonceTitle}">
            <h:form id="AnnonceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annonceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{annonceController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{annonceController.selected.startDate}" title="#{bundle.EditAnnonceTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_nbrDays}" for="nbrDays" />
                        <p:inputText id="nbrDays" value="#{annonceController.selected.nbrDays}" title="#{bundle.CreateAnnonceTitle_nbrDays}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{annonceController.selected.phone}" title="#{bundle.CreateAnnonceTitle_phone}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{annonceController.selected.mail}" title="#{bundle.CreateAnnonceTitle_mail}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_reduction}" for="reduction" />
                        <p:inputText id="reduction" value="#{annonceController.selected.reduction}" title="#{bundle.CreateAnnonceTitle_reduction}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_state}" for="state" />
                        <p:inputText id="state" value="#{annonceController.selected.state}" title="#{bundle.CreateAnnonceTitle_state}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{annonceController.selected.id}" title="#{bundle.CreateAnnonceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{annonceController.create}" value="#{bundle.Save}" update="display,:AnnonceListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnnonceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnnonceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
