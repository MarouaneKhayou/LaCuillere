<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnonceEditDlg" widgetVar="AnnonceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnnonceTitle}">
            <h:form id="AnnonceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annonceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{annonceController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_startDate}" for="dateAnnonce" />
                        <p:calendar id="dateAnnonce" pattern="MM/dd/yyyy" value="#{annonceController.selected.dateAnnonce}" title="#{bundle.EditAnnonceTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{annonceController.selected.phone}" title="#{bundle.EditAnnonceTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{annonceController.selected.mail}" title="#{bundle.EditAnnonceTitle_mail}" />
                        <p:outputLabel value="#{bundle.EditAnnonceLabel_reduction}" for="reduction" />
                        <p:inputText id="reduction" value="#{annonceController.selected.reduction}" title="#{bundle.EditAnnonceTitle_reduction}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{annonceController.update}" value="#{bundle.Save}" update="display,:AnnonceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnnonceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnnonceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
