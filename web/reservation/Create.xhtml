<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationCreateDlg" widgetVar="ReservationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservationTitle}">
            <h:form id="ReservationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservationLabel_annonceItem}" for="annonceItem" />
                        <p:selectOneMenu id="annonceItem" value="#{reservationController.selected.annonceItem}" >
                            <f:selectItems value="#{annonceItemController.itemsAvailableSelectOne}"
                                           var="annonceItemItem"
                                           itemValue="#{annonceItemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{reservationController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dateReservation}" for="dateReservation" />
                        <p:calendar id="dateReservation" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateReservation}" title="#{bundle.EditReservationTitle_dateReservation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_nbrPlace}" for="nbrPlace" />
                        <p:inputText id="nbrPlace" value="#{reservationController.selected.nbrPlace}" title="#{bundle.CreateReservationTitle_nbrPlace}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_totalPrice}" for="totalPrice" />
                        <p:inputText id="totalPrice" value="#{reservationController.selected.totalPrice}" title="#{bundle.CreateReservationTitle_totalPrice}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_state}" for="state" />
                        <p:inputText id="state" value="#{reservationController.selected.state}" title="#{bundle.CreateReservationTitle_state}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_comment}" for="comment" />
                        <p:inputText id="comment" value="#{reservationController.selected.comment}" title="#{bundle.CreateReservationTitle_comment}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.CreateReservationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.create}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
