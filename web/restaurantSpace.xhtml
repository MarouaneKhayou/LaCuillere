<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Espace restaurant"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:tabView id="tabViewContainer" style="display: table">
                <p:tab id="pictureTabView" title="Photo du restaurant">
                    <h:form> 
                        <p:panel id="basic"  style="margin-bottom:20px; display: table">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage value="restaurant.png" width="150" height="150" /> 
                                <f:facet name="footer">
                                    <p:commandButton actionListener="#{userController.changePassword()}" id="changePicture" value="Changer" update="@(form)" /> 
                                </f:facet>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:tab>
                <p:tab id="informationsTabView" title="restuarantInformation">
                    <p:panel id="modifyRestaurantPanel" >
                        <h:form>
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <p:outputLabel value="Nom: " for="name" />
                                <p:inputText id="name" placeholder="#{restaurantController.connectedUserRestaurant.name}" value="#{restaurantController.newRestaurant.name}" title="#{bundle.CreateUserTitle_firstName}" />

                                <p:outputLabel value="Adresse: " for="address" />
                                <p:inputText id="address" placeholder="#{restaurantController.connectedUserRestaurant.address}" value="#{restaurantController.newRestaurant.address}" title="#{bundle.CreateUserTitle_lastName}" />

                                <p:outputLabel value="Email: " for="mail" />
                                <p:inputText id="mail" placeholder="#{restaurantController.connectedUserRestaurant.mail}" value="#{restaurantController.newRestaurant.mail}" title="#{bundle.CreateUserTitle_mail}" />

                                <p:outputLabel value="Mobile: " for="phone" />
                                <p:inputText id="phone" placeholder="#{restaurantController.connectedUserRestaurant.phone}" value="#{restaurantController.newRestaurant.phone}" title="#{bundle.CreateUserTitle_phone}" />

                                <p:outputLabel value="Description: " for="description" />
                                <p:inputText id="description" placeholder="#{restaurantController.connectedUserRestaurant.description}" value="#{restaurantController.newRestaurant.description}" title="#{bundle.CreateUserTitle_phone}" />

                                <f:facet name="footer">
                                    <p:commandButton actionListener="#{restaurantController.updateRestaurantInformation()}" id="submitButton" value="Valider" update=":menuForm, @(form)" /> 
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </p:panel> 
                </p:tab>
                <p:tab title="Les menus">
                    <p:panel id="modifyRestaurantMenuPanel" >
                        <h:form id="MenuListForm">
                            <p:panel header="#{bundle.ListMenuTitle}">
                                <p:dataTable id="datalist" value="#{menuController.items}" var="item"
                                             selectionMode="single" selection="#{menuController.selected}"
                                             paginator="true"
                                             rowKey="#{item.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             >

                                    <p:ajax event="rowSelect"   update="createButton editButton"/>
                                    <p:ajax event="rowUnselect" update="createButton editButton"/>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMenuTitle_name}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.name}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMenuTitle_type}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.type}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMenuTitle_price}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.price}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListMenuTitle_produits}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.produits}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{menuController.prepareCreate}" update=":MenuCreateForm" oncomplete="PF('MenuCreateDialog').show()"/>
                                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MenuEditForm" oncomplete="PF('MenuEditDialog').show()" disabled="#{empty menuController.selected}"/>
                                    </f:facet>
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                    </p:panel> 
                </p:tab>
            </p:tabView>
            <ui:include src="menu/Create.xhtml"/>
            <ui:include src="menu/Edit.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
