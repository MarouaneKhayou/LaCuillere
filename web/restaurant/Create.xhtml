<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RestaurantCreateDlg" widgetVar="RestaurantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRestaurantTitle}">
            <h:form id="RestaurantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{restaurantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{restaurantController.selected.category}" >
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_name}" for="name" />
                        <p:inputText id="name" value="#{restaurantController.selected.name}" title="#{bundle.CreateRestaurantTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_address}" for="address" />
                        <p:inputText id="address" value="#{restaurantController.selected.address}" title="#{bundle.CreateRestaurantTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{restaurantController.selected.phone}" title="#{bundle.CreateRestaurantTitle_phone}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{restaurantController.selected.mail}" title="#{bundle.CreateRestaurantTitle_mail}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_description}" for="description" />
                        <p:inputText id="description" value="#{restaurantController.selected.description}" title="#{bundle.CreateRestaurantTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{restaurantController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_city}" for="city" />
                        <p:selectOneMenu id="city" value="#{restaurantController.selected.city}" >
                            <f:selectItems value="#{cityController.itemsAvailableSelectOne}"
                                           var="cityItem"
                                           itemValue="#{cityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRestaurantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{restaurantController.selected.id}" title="#{bundle.CreateRestaurantTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{restaurantController.create}" value="#{bundle.Save}" update="display,:RestaurantListForm:datalist,:growl" oncomplete="handleSubmit(args,'RestaurantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RestaurantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
