<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RestaurantViewDlg" widgetVar="RestaurantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRestaurantTitle}">
            <h:form id="RestaurantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{restaurantController.selected != null}">
                        <h:outputText value="#{bundle.ViewRestaurantLabel_category}"/>
                        <h:outputText value="#{restaurantController.selected.category}" title="#{bundle.ViewRestaurantTitle_category}"/>
                        <h:outputText value="#{bundle.ViewRestaurantLabel_name}"/>
                        <h:outputText value="#{restaurantController.selected.name}" title="#{bundle.ViewRestaurantTitle_name}"/>
                        <h:outputText value="#{bundle.ViewRestaurantLabel_address}"/>
                        <h:outputText value="#{restaurantController.selected.address}" title="#{bundle.ViewRestaurantTitle_address}"/>
                        <h:outputText value="#{bundle.ViewRestaurantLabel_phone}"/>
                        <h:outputText value="#{restaurantController.selected.phone}" title="#{bundle.ViewRestaurantTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewRestaurantLabel_mail}"/>
                        <h:outputText value="#{restaurantController.selected.mail}" title="#{bundle.ViewRestaurantTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewRestaurantLabel_description}"/>
                        <h:outputText value="#{restaurantController.selected.description}" title="#{bundle.ViewRestaurantTitle_description}"/>
                        <h:outputText value="#{bundle.ViewRestaurantLabel_user}"/>
                        <h:outputText value="#{restaurantController.selected.user}" title="#{bundle.ViewRestaurantTitle_user}"/>
                        <h:outputText value="#{bundle.ViewRestaurantLabel_city}"/>
                        <h:outputText value="#{restaurantController.selected.city}" title="#{bundle.ViewRestaurantTitle_city}"/>
                        <h:outputText value="#{bundle.ViewRestaurantLabel_id}"/>
                        <h:outputText value="#{restaurantController.selected.id}" title="#{bundle.ViewRestaurantTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RestaurantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
