<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnonceItemEditDlg" widgetVar="AnnonceItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnnonceItemTitle}">
            <h:form id="AnnonceItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annonceItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnnonceItemLabel_annonce}" for="annonce" />
                        <p:selectOneMenu id="annonce" value="#{annonceItemController.selected.annonce}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{annonceController.itemsAvailableSelectOne}"
                                           var="annonceItem"
                                           itemValue="#{annonceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAnnonceItemLabel_hour}" for="hour" />
                        <p:inputText id="hour" value="#{annonceItemController.selected.hour}" title="#{bundle.EditAnnonceItemTitle_hour}" />
                        <p:outputLabel value="#{bundle.EditAnnonceItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{annonceItemController.selected.id}" title="#{bundle.EditAnnonceItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{annonceItemController.update}" value="#{bundle.Save}" update="display,:AnnonceItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnnonceItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnnonceItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
