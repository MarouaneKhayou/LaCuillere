<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnonceItemViewDlg" widgetVar="AnnonceItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnnonceItemTitle}">
            <h:form id="AnnonceItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annonceItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnnonceItemLabel_annonce}"/>
                        <h:outputText value="#{annonceItemController.selected.annonce}" title="#{bundle.ViewAnnonceItemTitle_annonce}"/>
                        <h:outputText value="#{bundle.ViewAnnonceItemLabel_hour}"/>
                        <h:outputText value="#{annonceItemController.selected.hour}" title="#{bundle.ViewAnnonceItemTitle_hour}"/>
                        <h:outputText value="#{bundle.ViewAnnonceItemLabel_id}"/>
                        <h:outputText value="#{annonceItemController.selected.id}" title="#{bundle.ViewAnnonceItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnnonceItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
