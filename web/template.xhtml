<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" >
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Annonce" outcome="/annonce/List.xhtml" />
                            <p:menuitem value="AnnonceItem" outcome="/annonceItem/List.xhtml" />
                            <p:menuitem value="Category" outcome="/category/List.xhtml" />
                            <p:menuitem value="City" outcome="/city/List.xhtml" />
                            <p:menuitem value="Menu" outcome="/menu/List.xhtml" />
                            <p:menuitem value="Reservation" outcome="/reservation/List.xhtml" />
                            <p:menuitem value="ReservationMenuItem" outcome="/reservationMenuItem/List.xhtml" />
                            <p:menuitem value="Restaurant" outcome="/restaurant/List.xhtml" />
                            <p:menuitem value="Type" outcome="/type/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                        </p:submenu>   
                        <p:menuitem value="Mon profil" rendered="#{userController.isUserConnected()}" outcome="/profil" icon="add"/>
                        <p:menuitem value="Mon restaurant" rendered="#{userController.isUserRestaurant()}" outcome="/restaurantSpace" icon="ui-icon-home"/>
                        <p:menuitem value="Mes Annonces" rendered="#{userController.isUserRestaurant()}"  outcome="/annonce/List.xhtml" />
                        <f:facet name="options">
                            <h:outputText style="font-weight: bold" rendered="#{userController.isUserConnected()}" value="Bonjour Mr/Mme. 
                                          #{userController.getConnectedUser().firstName} #{userController.getConnectedUser().lastName} "/>
                            <h:outputText style="font-weight: bold" rendered="#{userController.isUserRestaurant()}" value=" 
                                          (#{restaurantController.connectedUserRestaurant.name}) | "/>

                            <p:commandButton style="margin-top: 0 !important" rendered="#{userController.isUserConnected()}" actionListener="#{userController.deconnexion()}"  value="Logout" icon="ui-icon-extlink" />

                            <p:commandButton style="margin-top: 0 !important" rendered="#{not userController.isUserConnected()}" actionListener="#{userController.goLogin}"  value="Login" icon="ui-icon-extlink" />
                        </f:facet> 
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
