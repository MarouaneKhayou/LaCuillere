<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body style="background-image: url('image.jpg')">

        <p:growl id="growl" life="3000" />
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12" >
                    <p:panel header="Login" style="width: 360px; margin: auto; margin-top: 2%; margin-bottom: 5%; box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                        <h:form>
                            
                            <div align="center">
                                <p:graphicImage value="user.png" width="150" height="150" />
                            </div>
                            <p:spacer></p:spacer>
                            <div>
                                <h:panelGrid id="loginPanel" columns="2">
                                    <h:outputText value="Email:" />

                                    <p:inputText id="username" value="#{utilisateurController.selected.email}"></p:inputText>

                                    <p:spacer></p:spacer>

                                    <!--                <p:message for="username" ></p:message>-->

                                    <h:outputText value="Mot de passe:" />

                                    <p:password id="password" value="#{utilisateurController.selected.password}" feedback="false" ></p:password>

                                    <!--                <p:spacer></p:spacer>-->

                                    <!--                <p:message for="password"></p:message>-->

                                    <p:spacer></p:spacer>


                                    <p:commandButton  value="Connexion" style="margin-left: 100%" actionListener="#{utilisateurController.authentification()}" icon="ui-icon-check" update=":growl"></p:commandButton>
                                    <p:spacer></p:spacer>
                                    <p:spacer></p:spacer>
                                </h:panelGrid>
                            </div>

                        </h:form>

                    </p:panel>
                    <!-- <h:link style="margin: auto" value="registre" outcome="registre.xhtml"/>-->
                </div>
            </div>
        </div>
    </h:body>

</html>
