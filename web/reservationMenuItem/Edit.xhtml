<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationMenuItemEditDlg" widgetVar="ReservationMenuItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservationMenuItemTitle}">
            <h:form id="ReservationMenuItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationMenuItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservationMenuItemLabel_reservation}" for="reservation" />
                        <p:selectOneMenu id="reservation" value="#{reservationMenuItemController.selected.reservation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{reservationController.itemsAvailableSelectOne}"
                                           var="reservationItem"
                                           itemValue="#{reservationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservationMenuItemLabel_menu}" for="menu" />
                        <p:selectOneMenu id="menu" value="#{reservationMenuItemController.selected.menu}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="menuItem"
                                           itemValue="#{menuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservationMenuItemLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{reservationMenuItemController.selected.quantity}" title="#{bundle.EditReservationMenuItemTitle_quantity}" />
                        <p:outputLabel value="#{bundle.EditReservationMenuItemLabel_price}" for="price" />
                        <p:inputText id="price" value="#{reservationMenuItemController.selected.price}" title="#{bundle.EditReservationMenuItemTitle_price}" />
                        <p:outputLabel value="#{bundle.EditReservationMenuItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationMenuItemController.selected.id}" title="#{bundle.EditReservationMenuItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationMenuItemController.update}" value="#{bundle.Save}" update="display,:ReservationMenuItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservationMenuItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationMenuItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
